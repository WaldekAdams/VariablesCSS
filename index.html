<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VariablesCSS</title>
</head>

<body>
    <h2>Change CSS variables with <span class="span__JS">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" name="spacing" type="range" min="10" max="100" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" name="blur" type="range" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Color</label>
        <input id="base" name="base" type="color" value="#077ef5">
        <div class="picture"><img src="color-300343_1920.jpg" alt="colors"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
